<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('https://raw.githubusercontent.com/shreyashsp25/uidpro/main/logo.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(245, 2, 2);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .login-btn, .signup-btn {
            background: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Signup / Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button class="signup-btn" onclick="signup()">Sign Up</button>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            if (localStorage.getItem(email)) {
                alert("Email already registered. Try logging in.");
                return;
            }

            localStorage.setItem(email, btoa(password)); // Encrypt password (basic security)
            alert("Signup successful! You can now log in.");
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const storedPassword = localStorage.getItem(email);

            if (!storedPassword) {
                alert("No account found with this email.");
                return;
            }

            if (btoa(password) === storedPassword) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
